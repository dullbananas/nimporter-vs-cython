name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Print info
      run: |
        uname -a
    - name: Set up the environment
      run: |
        pip install Cython nimporter
