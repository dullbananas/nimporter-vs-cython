name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.8
#   - name: Print info
#     run: |
#       uname -a
    - name: Set up the environment
      run: |
        pip install Cython nimporter
        wget https://nim-lang.org/download/nim-1.0.4-linux_x64.tar.xz
        tar -xvf nim-1.0.4-linux_x64.tar.xz
        ls *
